<div class="table-responsive" *ngIf="resultForm != null">
  <table class="table table-primary">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">User Name</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of resultForm">
        <tr class="">
          <td scope="row">{{item.email}}</td>
          <td>{{item.userName}}</td>
          <td>Password not show</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
